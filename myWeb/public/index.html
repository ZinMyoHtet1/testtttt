<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nodejs</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="module" src="./index.js" defer></script>
  </head>
  <body>
    <h2>Calculator</h2>

      <input type="number" name="n2" />

    </form>
  </body>
